<!DOCTYPE html>
<html lang="en">
<head>

            <div class="radio">
                <label class="">
                    <input type="radio" name="language" class="languageType" value="english">
                    <span class="">English</span>
                </label>
    
                <label class="">
                    <input type="radio" name="language" class="languageType" value="afrikaans">

                <label class="">
                    <input type="radio" name="language" class="languageType" value="isixhosa">

            <button class="myButton" name="button" value="">Greet Me</button>

            <div class="greeting">
                Should greet the user
            </div>
        </div>
    </div>

    <script src="./JS/greet.js"></script>
